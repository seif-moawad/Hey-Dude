<html>
    <head></head>
    <body style="background-color:brown">
        <h1> 
            <span style="background-color:aqua;">Personal Data</span>
        </h1>
        <br/>
        <br/>
        <br/>
        <form >
            <div style="background-color:orange">
                <h2>
                    <span style="background-color: aqua; padding-bottom: 50px; padding-top: 50px; margin: 15px;">Your data</span>
                </h2>
                <br/>
                <br/>
                <br/>
                <br/>
                <label for="fn">Firstname<span style="color:orange;">mnn</span> :</label>
                <input id="fn" name="Firstname" minlength="3" maxlength="15" placeholder="ex:seif"/> 
                <br/>
                <br/>
                <label for="ln">Lastname<span style="color:orange;">lklkl</span> :</label>
                <input id="ln" name="Lastname" minlength="3" maxlength="15" placeholder="ex:moawad"/>
                <br/>
                <br/>
            </div>
            <br/>
            <label for="phone">Phone<span style="color:brown;">jfsfjkjsk</span> :</label>
            <input type="number" id="phone" name="Phone" minlength="12" maxlength="12"/> 
            <br/>
            <br/>
            <label for="email">Email<span style="color:brown;">jfsfjkjsk</span> :</label>
            <input type="email" id="email" name="Email" />
            <br/>
            <br/>
            <label for="password">Password<span style="color:brown;">adas</span> :</label>
            <input type="password" id="password" name="Password"/> 
            <br/>
            <br/>
            <label for="re-password">Re-Password<span style="color:brown;">s</span> :</label>
            <input type="password" id="re-password" name="Re-Password"/>
            <br/>
            <br/>
            <br/>
            <input type="radio" id="Male" name="UserGender"/>
            <label for="Male">Male</label>
            <br/>
            <input type="radio" id="Female" name="UserGender"/>
            <label for="Female">Female</label>
            <br/>
            <br/>
            <br/>
            <input type="checkbox" id="student" name="UserStudent"/>
            <label for="student">Student</label>
            <br/>
            <input type="checkbox" id="graduate" name="UserGraduate"/>
            <label for="graduate">Graduate</label>
            <br/>
            <br/>
            <br/>
            <select name="University">
                <optgroup label="public Universties">
                    <option value="Cairo">Cairo University</option>
                    <option value="Alex">Alex University</option>
                    <option value="Helwan">Helwan University</option>
                </optgroup>
                <optgroup label="Private Universties">
                    <option value="Msa" selected>Msa University</option>
                    <option value="Auc">Auc University</option>
                    <option value="Guc">Guc University</option>
                </optgroup>
            </select>
            <br/>
            <br/>
            <br/>
            <button type="submit">
                <img src="Register.png" alt="Register" width="125" height="75"/>
            </button>
        </form>
    </body>
</html>
